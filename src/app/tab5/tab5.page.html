<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      <strong>Mogau</strong>
      <ion-icon color="dark" name="chevron-down-outline" (click)="openAccount()"></ion-icon>
    </ion-title>

    <ion-buttons slot="end">
      <ion-button size="medium" (click)="openAdd()">
        <ion-icon name="add-outline" color="primary"></ion-icon>
      </ion-button>
      <ion-button size="medium" (click)="openOptions()">
        <ion-icon name="reorder-three-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="3" class="thumbnail">
        <ion-fab vertical="bottom" horizontal="right">
          <ion-fab-button>
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
        </ion-fab>
        <ion-thumbnail>
          <img src="https://helostatus.com/wp-content/uploads/2021/09/profile-ke-liye-photo.jpg" />
        </ion-thumbnail>
      </ion-col>
      <ion-col size="3" class="ion-text-center">
        <ion-label>
          <strong>81</strong>
          <p>
            <ion-text color="primary">Posts</ion-text>
          </p>
        </ion-label>
      </ion-col>
      <ion-col size="3" class="ion-text-center">
        <ion-label>
          <strong>21K</strong>
          <p>
            <ion-text color="primary">Followers</ion-text>
          </p>
        </ion-label>
      </ion-col>
      <ion-col size="3" class="ion-text-center">
        <ion-label>
          <strong>488</strong>
          <p>
            <ion-text color="primary">Following</ion-text>
          </p>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="marginTop">
      <ion-col>
        <ion-label>
          Mogau Ngwatle<br />
          <p color="primary" class="ion-margin-start info">Frontend Developer</p>
          <ion-row>
            <ion-text color="primary" class="ion-text-justify description">
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptas, rerum!
            </ion-text>
          </ion-row>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="marginTop">
      <ion-col size="10">
        <ion-button mode="ios" expand="block" size="small" fill="outline" color="medium">
          <ion-text color="dark">Edit Profile</ion-text>
        </ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button mode="ios" expand="block" size="small" fill="outline" color="medium">
          <ion-icon name="person-add-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="images" (ionChange)="buttonsChanged($event)">
      <ion-segment mode="md" [value]="buttonValue">
        <ion-segment-button [value]="item?.value" *ngFor="let item of buttonItems">
          <ion-icon [name]="buttonValue === item?.value ? item?.icon : item?.icon + '-outline'"></ion-icon>
        </ion-segment-button>
      </ion-segment>
    </ion-row>
  </ion-grid>

  <div [ngSwitch]="buttonValue">
    <ion-list lines="none" *ngSwitchCase="'grid'" class="photo-grid">
      <div *ngFor="let item of posts; let i = index">
        <ion-grid *ngIf="i%3 === 0" class="noPadding">
          <ion-row *ngIf="i%9 === 0">
            <ion-col size="8">
              <div class="image-container image-container1" [style.background-image]="'url(' + item?.url + ')'"></div>
            </ion-col>
            <ion-col size="4">
              <div *ngIf="posts[i + 1]" class="image-container ct1"
                [style.background-image]="'url(' + posts[i + 1]?.url + ')'"></div>
              <div *ngIf="posts[i + 2]" class="image-container ct2"
                [style.background-image]="'url(' + posts[i + 2]?.url + ')'"></div>
            </ion-col>
          </ion-row>

          <ion-row *ngIf="i%9 > 2">
            <ion-col size="4">
              <div class="image-container" [style.background-image]="'url(' + item?.url + ')'"></div>
            </ion-col>
            <ion-col size="4">
              <div *ngIf="posts[i + 1]" class="image-container"
                [style.background-image]="'url(' + posts[i + 1]?.url + ')'"></div>
            </ion-col>
            <ion-col size="4">
              <div *ngIf="posts[i + 2]" class="image-container"
                [style.background-image]="'url(' + posts[i + 2]?.url + ')'"></div>
            </ion-col>
          </ion-row>

        </ion-grid>
      </div>
    </ion-list>
  </div>

</ion-content>
