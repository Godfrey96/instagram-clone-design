<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" #tab1>
      <ion-icon [name]="tab1.selected ? 'home' : 'home-outline'"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab2" #tab2>
      <ion-icon [name]="tab2.selected ? 'search' : 'search-outline'"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab3" #tab3>
      <ion-icon [name]="tab3.selected ? 'videocam' : 'videocam-outline'"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab4" #tab4>
      <ion-icon [name]="tab4.selected ? 'bag-handle' : 'bag-handle-outline'"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab5" #tab5>
      <ion-icon [name]="tab5.selected ? 'person-circle' : 'person-circle-outline'"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
